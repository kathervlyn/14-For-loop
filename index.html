<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        let counter;
        let counterString = '';
        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            <div>${printNumbers()}</div>
            `;
        }
        // controller
        function printNumbers() {
            for (counter = 0; counter <= 20; counter += 2) {
                counterString += ` ${counter}`;
            } return counterString;
        }
    </script>
    <style>
        body {
            background-color: rgba(74, 45, 45, 0.432);
        }
    </style>

</body>

</html>
